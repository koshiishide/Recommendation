<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>  <title>Youtube Login</title>
    <style type="text/css">
    body {
    background-color: #967;
    box-sizing: border-box;
    text-align: center;
    }

    
h1{
    color : #bbb;
    font-size: 20px;
    font-weight: bold;
}

#error{
    color: #dc3545;
    font-style: italic;

}

#bottun{
    margin-bottom: .5rem;
    margin-left: 0;
}


    </style>
</head>
<body>
        <h1>Youtube Login</h1>
        {% if form.errors %}
        <div id="error">
        <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <input id="bottun" type="submit" value="Login" />
            </form>
            <p><a href="{% url 'youtube' %}">youtube</a></p>
</body>
</html>
